<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:80vh;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
      
option = {

    tooltip: {
        trigger: 'item',
        formatter: "{b} : {d}% <br/> {c}"
    },

       title: {
        text: '3297',
        subtext: '企业总数(家)',
        x: 'center',
        y: '38%',
        textStyle: {
            fontSize: 18,
            fontWeight: 'normal',
            color: '#00FFFF',
        },
        subtextStyle: {
            fontSize: 18,
            fontWeight: 'normal',
            align:"center",
            color:'#CCCCCC'
        },
    },
    series: [{
        type: 'pie',
        radius: ['60', '80'],
        center: ['50%', '50%'],
        color: ['#80C269', '#00FFFF', '#0090F1', '#FFA800','#4658F6'],
        itemStyle:{
            normal: {
                borderWidth: 5, 
                borderColor: '#031845',
            }
        },
        data: [{
                value: 10,
                name: '备案完成'
            },
            {
                value: 30,
                name: '受理中'
            },
            {
                value: 25,
                name: '审查中'
            },
            {
                value: 15,
                name: '退回'
            },
            {
                value: 20,
                name: '未备案'
            }
        ],
        labelLine: {
            normal: {
                show: true,
                length: 30,
                length2: 30,
                lineStyle: {
                    color: '#CCCCCC',
                    width: 2
                }
            }
        },
        label: {
            normal: {
                formatter: '{b|{b}}\n{hr|}\n{c|{c}%}',
                rich: {
                    b: {
                        fontSize: 18,
                        color: '#FFF',
                        align: 'left',
                        padding: 4
                    },
                    hr: {
                        borderColor: '#CCCCCC',
                        width: '100%',
                        borderWidth: 2,
                        height: 0
                    },
                    c: {
                        fontSize: 18,
                        align: 'center',
                        padding: 4,
                        color:'#00EDED'
                    }
                }
            }
        }
    }
    
    ]
};
 


     // 动态显示tootip
    //  var faultByHourIndex = 0; //播放所在下标
    // var faultByHourTime = setInterval(function() { //使得tootip每隔三秒自动显示
    //     myChart.dispatchAction({
    //         type: 'showTip', // 根据 tooltip 的配置项显示提示框。
    //         seriesIndex: 0,
    //         dataIndex: faultByHourIndex
    //     });
    //     faultByHourIndex++;
    //     if (faultByHourIndex > option.series[0].data.length) {
    //         faultByHourIndex = 0;
    //     }
    // }, 1200);
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
