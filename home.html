<!DOCTYPE html>
<!-- saved from url=(0049)https://yyhsong.github.io/iDataV/tpl04/index.html -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<title>陕西省汽车维修行业综合平台</title>
		<link rel="stylesheet" href="./css/app.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
		<script src="http://www.jq22.com/demo/jquerycounterup201905121719/jquery.waypoints.min.js"></script>
		<script src="http://www.jq22.com/demo/jquerycounterup201905121719/jquery.counterup.min.js"></script>
		<style lang="">
			.v_list{
				box-sizing: border-box;
				padding: 20px;
			}
			.v_list>div{
				width: 50%;
				line-height: 33px;
				float: left;
				color: #ffffff;
				text-align: center;
				box-sizing: border-box;
				background: rgba(17, 40, 104,.5);
				margin-bottom: 8px;
			}
			.v_list>div span{
				display: block;
				text-align: center;
				color: #00f6ff;
				font-size: 24px;
				padding: 4px;
			}

			.swiper-container {
				width: 514px;
				height: 100%;
				overflow: hidden;
			}
			.swiper-container2{
				width: 735px;
				height: 100%;
				overflow: hidden;
			}
			marquee{
				color: #fff;
				position: absolute;
				top: 0;
				line-height: 35px;
				z-index: 10;
				left: 0;
				width: 25%;
				font-size: 20px;
			}
		</style>
	</head>
	
	<body>
		<div class="header">
			<marquee >最新通知：延安市今日停业15家企业，  榆林市今日停业2家企业。</marquee>
			<h1 class="header-title">陕西省汽车维修行业综合平台</h1>
		</div>
		<div class="wrapper">
			<div class="content">
				<div class="col col-l">
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-l-t">
							<div class="swiper-container" >
								<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="title">企业对接率</div>
									<iframe src="2.html" frameborder="0" width="100%" height="100%"></iframe>
								</div>
								<div class="swiper-slide">
									<div class="title">企业占比</div>
									<iframe src="7.html" frameborder="0" width="100%" height="100%"></iframe>
								</div>
								</div>
								<div class="swiper-pagination swiper-pagination1"></div>
							</div>
						</div>
					</div>
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-l-t">
							<div class="title">IM治理排行 Top5</div>
							<iframe src="6.html" frameborder="0" width="100%" height="100%"></iframe>
						</div>
					</div>
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-l-b">
							<div class="title">电子健康档案每日上传统计</div>
							<iframe src="5.html" frameborder="0" width="100%" height="100%"></iframe>
						</div>
					</div>
				</div>
				<div class="col col-c">
					<div class="xpanel-wrapper">
						<div class="xpanel no-bg">
							<div class="swiper-container2">
								<div class="swiper-wrapper">
								<div class="swiper-slide">
									<iframe src="1.html" frameborder="0" width="100%" height="100%"></iframe>
								</div>
								<div class="swiper-slide">
									<iframe src="8.html" frameborder="0" width="100%" height="100%"></iframe>
								</div>
								</div>
								<div class="swiper-pagination swiper-pagination2"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col col-r">
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-r-t">
							<div class="title">电子健康档案统计</div>
							<div class="v_list">
								<div>企业总数(家)<span class="counter">3,297</span></div>
								<div>从业人员(人)<span class="counter" >5,202</span></div>
								<div>维修次数(次)<span class="counter">8,896,965</span></div>
								<div>维修车辆(辆)<span class="counter">2,743,080</span></div>
								<div style="margin-bottom: 0">投诉次数(次)<span  class="counter">9</span></div>
								<div style="margin-bottom: 0">结算单数(条)<span  class="counter">78,550</span></div>
							</div>
						</div>
					</div>
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-r-m">
							<div class="title">IM汇总</div>
							<iframe src="3.html" frameborder="0" width="100%" height="100%"></iframe>	
						</div>
					</div>
					<div class="xpanel-wrapper xpanel-wrapper-33">
						<div class="xpanel xpanel-r-b">
							<div class="title">备案企业占比</div>
							<iframe src="4.html" frameborder="0" width="100%" height="100%"></iframe>	
						</div>
					</div>
				</div>
			</div>
		</div>
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay: {
        delay: 6000,
      },
      pagination: {
        el: '.swiper-pagination1',
        clickable: true,
      },
	});
	
	var swipermap = new Swiper('.swiper-container2', {
      autoplay: {
        delay: 12000,
      },
      pagination: {
        el: '.swiper-pagination2',
        clickable: true,
      },
    });


	$(function(){
		$('.counter').counterUp({
		    delay: 10,//每个数字动画的延迟时间，单位毫秒。
		    time: 800//计数动画总的持续时间。
		});
	})
		

  </script>	
</body>
</html>
